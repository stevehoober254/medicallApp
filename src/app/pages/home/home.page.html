<ion-item lines="none" class="header">
  <ion-col size="2.5">
    <img id="profile" src="assets/images/fem.png" alt="profile" />
  </ion-col>
  <ion-col class="det">
    <ion-label id="greet">Welcome back</ion-label>
    <ion-label id="name">Jessica</ion-label>
  </ion-col>
  <ion-col size="1">
    <ion-icon id="menu" src="assets/svg/menu.svg"></ion-icon>
  </ion-col>
</ion-item>

<ion-content>
  <ion-item lines="none" class="section">
    <ion-label id="title">Upcoming Consultations</ion-label>
    <ion-icon
      color="primary"
      slot="end"
      name="arrow-forward-outline"
    ></ion-icon>
  </ion-item>
  <ion-slides pager="false" [options]="slideOpts" class="slider" #slides (ionSlideDidChange)="slideChanged()">
    <ion-slide *ngFor="let item of sliderItems;let i=index">
      <ion-card class="patient-card" [ngClass]="{'active-card': item.active}">
        <ion-card-header>
          <ion-item lines="none" class="ion-no-padding">
            <ion-col>
              <img id="patient" src="assets/images/fem.png" alt="profile" />
            </ion-col>
            <ion-col class="date">
              <span>5:45PM</span><br>
              <span>Dec 7</span>
            </ion-col>
          </ion-item>
        </ion-card-header>
        <ion-card-content class="ion-padding">
          <p>{{item.name}}</p>
          <ion-button  shape="round" expand="full" >{{item.active?'Join the call':'Wait for call'}}</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <ion-item lines="none" class="section">
    <ion-label id="title">Patients Profiles</ion-label>
    <ion-icon
      color="primary"
      slot="end"
      name="arrow-forward-outline"
    ></ion-icon>
  </ion-item>
  <ion-slides pager="false" [options]="slideOpts" class="slider" #slides (ionSlideDidChange)="slideChanged()">
    <ion-slide>
      <ion-avatar>
        <ion-icon name="add-outline"></ion-icon>
      </ion-avatar>
    </ion-slide>
    <ion-slide *ngFor="let item of patientProfiles;let i=index">
      <!-- <ion-avatar>
        <img src="{{item.image}}">
      </ion-avatar> -->
    </ion-slide>
  </ion-slides>
</ion-content>
